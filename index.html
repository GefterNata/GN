<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefter Natã</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a; /* Fundo cinza escuro */
            color: #d9d9d9; /* Cinza claro */
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 800; /* ExtraBold */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 280px;
            height: auto;
            border-radius: 20px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .logo {
            max-width: 50px; /* Reduzi a logo para 1/3 do tamanho original */
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@800&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <img src="unnamed.png" alt="Logo" class="logo">

    <h1>Gefter Natã</h1>

    <div class="gallery">
        <img src="_MG_9144-2.jpg" alt="Projeto 1">
        <img src="_MG_9148-2.jpg" alt="Projeto 2">
        <img src="_MG_9670-2.jpg" alt="Projeto 3">
        <img src="_MG_9796-2.jpg" alt="Projeto 4">
    </div>
</body>
</html>
