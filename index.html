<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Gefter Natã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@800&family=Playfair+Display&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a;
            color: #d9d9d9;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            font-family: 'TheBoldFont', sans-serif;
            font-weight: bold;
            font-size: 36px;
        }

        .alt-font {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            flex: 1 1 30%;
            border-radius: 20px;
            overflow: hidden;
        }

        .video-container.large {
            flex: 1 1 45%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 20px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
