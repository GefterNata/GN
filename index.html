<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefter Natã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@800&family=Playfair+Display&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a;
            color: #d9d9d9;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            font-family: 'TheBoldFont', sans-serif;
            font-weight: bold;
            font-size: 36px;
        }

        .alt-font {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery .video-container {
            position: relative;
            width: 280px;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
        }

        .gallery iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 20px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <img src="logo_branca.png" alt="Logo" class="logo">
    <h1>Gefter Nat<span class="alt-font">ã</span></h1>
    <div class="gallery">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/xA4_tkq3f90&t=29s&ab" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/paixDxFjQ4k&ab" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/KkAst3GvwlU&ab" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/Uj2BSMoXiOs&ab" allowfullscreen></iframe>
        </div>
    </div>
    <div class="footer">Site desenvolvido por Gefter Natã</div>
</body>
</html>
