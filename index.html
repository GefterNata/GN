<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefter Natã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@800&family=Playfair+Display&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a;
            color: #d9d9d9;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            font-family: 'TheBoldFont', sans-serif;
            font-weight: bold;
            font-size: 36px;
        }

        .alt-font {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery .image-container {
            position: relative;
            width: 280px;
            height: 180px; /* Definir altura fixa para formato horizontal */
            border-radius: 20px;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 100%; /* Ajustar para preencher completamente a moldura */
            object-fit: cover; /* Manter a proporção da imagem */
            display: block;
            border-radius: 20px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out; /* Efeito de zoom */
        }

        .gallery .image-container:hover img {
            transform: scale(1.05); /* Aplica um zoom leve de 5% */
        }

        /* Ajuste de foco para as duas primeiras imagens */
        .gallery .image-container:nth-child(1) img,
        .gallery .image-container:nth-child(2) img {
            object-position: 50% 0%; /* Ajusta o foco para 20% mais acima */
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .overlay {
            position: absolute;
            top: 0px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: url('logo_fundopreto.png') center/contain no-repeat;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .image-container:hover .overlay {
            opacity: 0.8;
            transform: translateY(0);
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <img src="logo_branca.png" alt="Logo" class="logo">
    <h1>Gefter Nat<span class="alt-font">ã</span></h1>
    <div class="gallery">
        <div class="image-container">
            <img src="001.jpg" alt="Projeto 1">
            <div class="overlay"></div>
        </div>
        <div class="image-container">
            <img src="002.jpg" alt="Projeto 2">
            <div class="overlay"></div>
        </div>
        <div class="image-container">
            <img src="003.jpg" alt="Projeto 3">
            <div class="overlay"></div>
        </div>
        <div class="image-container">
            <img src="004.jpg" alt="Projeto 4">
            <div class="overlay"></div>
        </div>
    </div>
    <div class="footer">Site desenvolvido por Gefter Natã</div>
</body>
</html>
