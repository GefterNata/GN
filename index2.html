<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefter Natã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Playfair+Display&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #1a1a1a; /* Cinza escuro grafite */
            color: #d4d4d4; /* Cinza bem clarinho */
        }
        
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 900;
            color: #ffffff;
        }
        
        .logo {
            width: 150px; /* Alterar tamanho da logo aqui */
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 20px; /* Moldura arredondada */
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="unnamed.png" alt="Logo" class="logo">
    <h1>Gefter Natã</h1>
    
    <div class="gallery">
        <img src="_MG_9144-2.jpg" alt="Projeto 1">
        <img src="_MG_9148-2.jpg" alt="Projeto 2">
        <img src="_MG_9170-2.jpg" alt="Projeto 3">
        <img src="_MG_9196-2.jpg" alt="Projeto 4">
    </div>
</body>
</html>
